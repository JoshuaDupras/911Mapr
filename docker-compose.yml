version: "3.9"

services:
  redis:
    build:
      context: ./redis
      args:
        redis_pw: "${REDIS_PASSWORD:?err}"
    networks:
      - backend
    restart:
      always
    volumes:
      - './redis/dump.rdb:/data/dump.rdb'
    ports:
      - "6379:6379"

  rss_scraper:
    depends_on:
      - redis
    networks:
      - backend
    build:
      context: ./rss_scraper
    restart:
      always
    environment:
      REDIS_HOST: redis
      REDIS_PASSWORD:
      RSS_SCRAPER_DEBUG_MODE:

  web_app:
    build:
      context: ./web_app
    depends_on:
      - redis
      - rss_scraper
    ports:
      - "80:80"
    networks:
      - backend
    restart:
      always
    environment:
      REDIS_HOST: redis
      REDIS_PASSWORD:
      MAP_TOKEN:

  twitter_bot:
    build:
      context: ./twitter_bot
    depends_on:
      - redis
      - rss_scraper
    networks:
      - backend
    restart:
      always
    environment:
      REDIS_HOST: redis
      REDIS_PASSWORD:
      CONSUMER_KEY:
      CONSUMER_KEY_SECRET:
      AUTH_TOKEN:
      AUTH_TOKEN_SECRET:
      TWEET_ENABLED:

volumes:
  redis: { }

networks:
  backend:
    driver: bridge