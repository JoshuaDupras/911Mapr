<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MONROE COUNTY 911 INCIDENT MAP</title>

        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0"
              name="viewport">

        <!-- START BOOTSTRAP -->
        <link crossorigin="anonymous"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              rel="stylesheet">
        <!-- END BOOTSTRAP -->

        <!-- START LEAFLET -->
        <link crossorigin=""
              href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
              integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
              rel="stylesheet"/>
        <script crossorigin=""
                integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
                src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <!-- END LEAFLET -->

        <!-- START LOCATE.CONTROL -->
        <link href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
              rel="stylesheet"/>
        <script charset="utf-8"
                src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
        <!-- END LOCATE.CONTROL -->

        <!-- START leaflet.ajax -->
        <script src="/static/leaflet.ajax.js"
                type="text/javascript"></script>
        <!-- END leaflet.ajax -->

        <!-- START leaflet-pulse-icon: https://github.com/mapshakers/leaflet-icon-pulse -->
        <script src="/static/node_modules/@ansur/leaflet-pulse-icon/dist/L.Icon.Pulse.js"></script>
        <link href="/static/node_modules/@ansur/leaflet-pulse-icon/dist/L.Icon.Pulse.css"
              rel="stylesheet"/>
        <!-- END leaflet-pulse-icon -->

        <link href="/static/css/main.css"
              rel="stylesheet">

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand"

                </a>
                <button
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse"
                        type="button">
                    <span class="navbar-toggler-icon"></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a aria-current="page"
                               class="nav-link active fw-bold"
                               href="#">Home
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a aria-expanded="false"
                               class="nav-link dropdown-toggle"
                               data-bs-toggle="dropdown"
                               href="#"
                               id="navbarDropdown"
                               role="button">
                                Locations
                            </a>
                            <ul aria-labelledby="navbarDropdown"
                                class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item text-dark"
                                       href="#">Monroe County, NY (Rochester)
                                    </a>
                                </li>
                                <!--                                <li>-->
                                <!--                                    <hr class="dropdown-divider">-->
                                <!--                                </li>-->
                                <!--                                <li><a class="dropdown-item text-dark" href="#"></a></li>-->
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a aria-current="page"
                               class="nav-link active fw-bold"
                               data-bs-target="#exampleModal"
                               data-bs-toggle="modal"
                               href="#">About
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Modal start -->
        <div aria-hidden="true"
             aria-labelledby="exampleModalLabel"
             class="modal fade"
             id="exampleModal"
             tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Welcome to 911-map.com</h5>
                        <button aria-label="Close"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                type="button"></button>
                    </div>
                    <div class="modal-body">
                        <p>911-map.com is a live map of 911 calls</p>
                        <p>Created by Joshua Dupras</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                type="button">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->

        <!-- Bootsrap Bundle with Popper -->
        <script crossorigin="anonymous"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- LEAFLET -->
        <div id="mapid"></div>
        <script src="../static/leaf.js"></script>
        <!-- END LEAFLET -->
